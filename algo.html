    <h1>אלגוריתמיקה</h1>

    <h2>בדיקת פלינדרום</h2>
    <div id="palindromeSection">
        <input type="text" id="palindromeInput" placeholder="הכנס מחרוזת">
        <button id="palindromeBtn">בדוק פלינדרום</button>
    </div>

    <!-- חלק שני: הצפנה/פיענוח -->
    <h2>הצפנה ופיענוח (Ceasar Cipher)</h2>
    <div id="cipherSection">
        <input type="text" id="cipherText" placeholder="הכנס טקסט באנגלית">
        <input type="number" id="cipherNumber" placeholder="הכנס מספר (0-25)" min="0" max="25">
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <p id="cipherResult"></p>
    </div>

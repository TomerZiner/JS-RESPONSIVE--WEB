<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8">
  <title>כרטיסיות וסינונים + אלגוריתמיקה</title>
  <link rel="stylesheet" href="thirdP.css">
</head>

<body>
  <nav>
    <ul>
        <li><a href="index.html">דף הבית</a></li>
        <li><a href="cards.html">דף שני</a></li>
        <li><a href="thirdp.html">דף שלישי</a></li>
        <li><a href="recursion.html">דף רביעי</a></li>
    </ul>
</nav>
  <h1>סינון כרטיסיות</h1>
  <div id="menu">
    <select id="fieldSelect">
      <option value="age">Age</option>
      <option value="name">Name</option>
      <option value="admin">Admin</option>
      <option value="grades">Grades</option>
      <option value="address">Address</option>
    </select>
    <input type="text" id="filterInput" placeholder="הכנס ערך">
    <button id="findBtn">Find</button>
    <button id="allGradesBtn">Than Greater Grades All</button>
    <button id="someGradesBtn">Than Greater Grades Some</button>
    <button id="manipulationBtn">Manipulation And Filter Array</button>
  </div>

  <div id="cardsContainer">
  </div>

  <hr>
  <h1>אלגוריתמיקה</h1>

  <h2>בדיקת פלינדרום</h2>
  <div id="palindromeSection">
    <input type="text" id="palindromeInput" placeholder="הכנס מחרוזת">
    <button id="palindromeBtn">בדוק פלינדרום</button>
  </div>

  <!-- חלק שני: הצפנה/פיענוח -->
  <h2>הצפנה ופיענוח (Ceasar Cipher)</h2>
  <div id="cipherSection">
    <input type="text" id="cipherText" placeholder="הכנס טקסט באנגלית">
    <input type="number" id="cipherNumber" placeholder="הכנס מספר (0-25)" min="0" max="25">
    <button id="encryptBtn">Encrypt</button>
    <button id="decryptBtn">Decrypt</button>
    <p id="cipherResult"></p>
  </div>

  <script src="array.js"></script>
</body>

</html>
